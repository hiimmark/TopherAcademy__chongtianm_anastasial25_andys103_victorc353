<!DOCTYPE html>
<html>
	<head>
		<title> Available reservations at {{restaurant}} </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Available Reservations in {{ restaurant }} </title>
		<link rel="icon" type="image/x-icon" href="../static/favicon.ico">
		<link rel="stylesheet" href="../static/styles.css">

		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	</head>

	<body>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
			<div class="container-fluid">
			 	<a class="navbar-brand" href="/">
					<img src="/static/flag.jpg" alt="Bootstrap" width="30" height="30">
					Devo Dining
				</a>
				<div class="mrt ml-auto">
					<ul class="navbar-nav">
						<a class="nav-link" href="/logout">Log out</a>
					</ul>
			  	</div>
			</div>
		</nav>
		<div class="m-4">
			<center><br><h1>Available reservations at {{restaurant}}</h1></center>

		<h3> Showing available tables on {{ date }} at {{ time }} for {{ num }} people </h3>
        <ul class="list-group">
		{% for table in tables %}
            <li class="list-group-item">
			<h4> Option {{ table[2] }} </h4>
			Table Size: {{ table[1] }} people <br>
			<form action="/reserveTable" method = 'POST'>
				<input type="hidden" name="time" value = "{{ time }}">
				<input type="hidden" name="date" value = "{{ date }}">
				<input type="hidden" name="num" value = "{{ num }}">
				<button type = "submit" name = "table" value = "{{ table[0] }}"> Reserve Table! </button>
			</form>
			<hr>
		{% endfor %}

		</center>

	</body>

</html>

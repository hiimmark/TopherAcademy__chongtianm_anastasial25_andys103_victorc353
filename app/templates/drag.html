<!DOCTYPE html><html>
	<head>
		<title> Manage restaurant </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="../static/drag.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>

<body data-restaurant-name="{{ restaurant }}">

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
       <a class="navbar-brand" href="/">
        <img src="/static/flag.jpg" alt="Bootstrap" width="30" height="30">
        Devo Dining
      </a>
      <div class="mrt ml-auto">
        <ul class="navbar-nav">
          <a class="nav-link" href="/logout">Log out</a>
        </ul>
        </div>
    </div>
  </nav>

  <div class="m-4">
    <center><br><h1>Manage restaurant</h1></center>

    <div id="grid"></div>

    <div id="imageHome">
        <img class="dragitem" id="drag1" src="../static/table.jpg" draggable="true">
        {% for table in tables %}
        <img
        class="table"
        data-id="{{ table.id }}"
        src="../static/table.jpg"
        data-x-coor="{{ table.x }}"
        data-y-coor="{{ table.y }}"
        >
        {% endfor %}
    </div>
  </div>

    <script src="../static/drag.js"></script>
    <script src="../static/displayTables.js"></script>
</body>
</html>

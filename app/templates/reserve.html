<html>
	<head>
		<title> Make a reservation at {{restaurant}} </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet2" href="styles.css">
	</head>

	<body>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
			<div class="container-fluid">
			 	<a class="navbar-brand" href="/">
					<img src="/static/flag.jpg" alt="Bootstrap" width="30" height="30">
					Devo Dining
				</a>
				<div class="mrt ml-auto">
					<ul class="navbar-nav">
						<a class="nav-link" href="/logout">Log out</a>
					</ul>
			  	</div>
			</div>
		</nav>
		<div class="m-4">
			<center><br><h1>Make a reservation at {{restaurant}}</h1></center>

        <ul class="list-group">
			<li class="list-group-item">

		    <form action=/makeReservation method="POST">
		    <label for="date">Preferred date:</label>
		    <input type="date" id="date" name="date" value="{{ date }}", min = "{{ date }}"> 
		    <br><br>
		    <label for="appt">Preferred time:</label>
		    <input type="time" name="time" min="{{ time[0] }}" max="{{ time[1] }}" required /> <br>
		    <small> Opening hours are from {{ time[0] }} to {{ time[1] }} </small> <br>
		    <br>
		    How many people?
		    <select id="num" name="num">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
                <br><br>
		    <button type="submit" name="restaurant" value="{{ restaurant }}">Submit!</button>
		    </form>
            </li>
            </ul>
	    </div>
	</body>
		
</html>

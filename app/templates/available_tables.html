<!DOCTYPE html><html>
	<head>
		<title> Available Reservations at {{ restaurant }} </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../static/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/drag.css">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body data-num = {{num}} data-date = {{date}} data-time = {{time}}>
			<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
				<div class="container-fluid">
				   <a class="navbar-brand" href="/">
					<img src="/static/flag.jpg" alt="Bootstrap" width="30" height="30">
					Devo Dining
				  </a>
				  <div class="mrt ml-auto">
					<ul class="navbar-nav">
					  <a class="nav-link" href="/logout">Log out</a>
					</ul>
					</div>
				</div>
			  </nav>
			
			  <div class="m-4">
				<center><br><h1>Available Reservations at {{ restaurant }}</h1></center>
				<br>
			<h3>Showing available tables for {{ date }} at {{ time }} for {{ num }} people</h3>

			<!-- Grid Container for Tables -->
			<div id="grid" class="grid grid-cols-10 gap-2 mt-4">
				<!-- Jinja loop to populate tables -->
				{% for table in tables %}
					<img
						class="table cursor-pointer"
						src="../static/table.jpg"
						data-id="{{ table[0] }}"
						data-size="{{ table[1] }}"
            data-x-coor="{{ table[2] }}"
            data-y-coor="{{ table[3] }}">
				{% endfor %}
			</div>
			  </div>


		<script>
		    const num = {{ num | tojson }};
		    const date = {{ date | tojson }};
		    const time = {{ time | tojson }};
		</script>


		<script src="../static/reserveTables.js"></script>
    <script src="../static/drag.js"></script>
    <script src="../static/displayTables.js"></script>


	</body>
</html>

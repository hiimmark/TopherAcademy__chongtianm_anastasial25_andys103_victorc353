<html>
	<head>
		<title> Create a restaurant </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet2" href="styles.css">
	</head>

	<body>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
			<div class="container-fluid">
			 	<a class="navbar-brand" href="/">
					<img src="/static/flag.jpg" alt="Bootstrap" width="30" height="30">
					Devo Dining
				</a>
				<div class="mrt ml-auto">
					<ul class="navbar-nav">
						<a class="nav-link" href="/logout">Log out</a>
					</ul>
			  	</div>
			</div>
		</nav>
		<div class="m-4">
			<center><br><h1>Create a restaurant</h1></center>
		
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
				<div class="container mt-3">
					{% for category, message in messages %}
					<div class="alert alert-{{ category }}" role="alert">
						{{ message }}
					</div>
					{% endfor %}
				</div>
				{% endif %}
			{% endwith %}

			<ul class="list-group">
				<li class="list-group-item">
					<form action=/creator method="POST">


                        <div class="row g-3 align-items-center">
                          <div class="col-auto">
                            <label for="name" class="col-form-label">Restaurant Name:</label>
                          </div>
                          <div class="col-auto">
                            <input type="text" id="name" class="form-control" name="name" aria-describedby="passwordHelpInline" required>
                          </div>
                        </div>
						<br>
						<label name="open" for="appt">Opening time:</label>
						<input type="time" name="open" min="0:00" max="23:59" required /> <br>
						<label name="close" for="appt">Closing time:</label>
						<input type="time" name="close" min="0:00" max="23:59" required /> <br>
						<br>
						<label for="name">Time between reservations (minutes): </label>
						<input type="number" id="between" name="between" min="1" max="300">
						<br>
						<button type="submit" name="restaurant" value="restaurant">Submit!</button>
					</form>
				</li>
			</ul>
		</div>
	</body>
</html>

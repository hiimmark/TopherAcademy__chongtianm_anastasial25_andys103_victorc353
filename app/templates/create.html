<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Create restaurant </title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		<center> <h2> Make your restaurant </h2>
		<hr>	
		<form action="/restaurants" method="POST" class="top-right-form">
			<div>
				<button type="submit">Restaurants</button>
			</div>
		</form>
		<form action="/logout" method="POST" class="top-right-form">
			<div>
				<button type="submit">Logout</button>
			</div>
		</form>
		<br>
		<p>{{message}}</p>
		<br>
		<form action=/creator method="POST">
			<div class="form-floating form-group">
				<label for="name">Restaurant Name: </label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
			</div>
		<label name="open" for="appt">Enter an opening time:</label>
		<input type="time" name="open" min="0:00" max="23:59" required /> <br>
		<label name="close" for="appt">Enter an ending time:</label>
		<input type="time" name="close" min="0:00" max="23:59" required /> <br>
		<small></small>
		<br>
		<label for="name">Interval between reservations: </label>
		<input type="number" id="between" name="between" min="1" max="300">
        <br>
		<button type="submit" name="restaurant" value="restaurant">Submit!</button>
		
		</form>

		</center>
	
	</body>
		
</html>
